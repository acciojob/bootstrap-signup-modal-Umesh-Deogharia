<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<button data-toggle="modal" data-target="#signupModal" type="button">Sign Up</button>
		<div class="modal" id="signupModal">
			<div class="bg-white ms-2">
				<h3 class="text-center">Create Account</h3>

				<button data-dismiss="modal"><i class="fa-solid fa-xmark"></i></button>
			<form>
				<label for="email">Email address</label><br>
				<input type="email" id="email" placeholder="Enter email" class="col-12"><br>
				<small>Your information is safe with us.</small><br>
				
				<label for="pass">Password</label><br>
				<input id="pass" type="password" placeholder="Password">
				<br>

				<label for="confirm">Confirm Password</label><br>
				<input type="password" id="confirm" placeholder="Confirm Password"><br>
			</form>
				<button type="submit">Submit</button>
			</div>
		</div>
	</body>
</html>
